      #ContactForm1_contact-form-name, #ContactForm1_contact-form-email{
      width:100%;height:auto;margin:5px auto;padding:10px;background:#fff;color:#444;border:1px solid #ddd;border-radius:3px;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;transition:all 0.5s ease-out;}
      #ContactForm1_contact-form-email-message{width:97%;height:175px;margin:5px 0;padding:10px;background:#fff;color:#444;font-family:'Open Sans',sans-serif;border:1px solid #ddd;border-radius:3px;transition:all 0.5s ease-out;direction: rtl;text-align: justify;}
      #ContactForm1_contact-form-name:focus, #ContactForm1_contact-form-email:focus, #ContactForm1_contact-form-email-message:focus{outline:none;background:#fff;color:#444;border-color:rgba(155,83,100,1);box-shadow:0 0 5px rgba(155,83,100,0.7);}
      #ContactForm1_contact-form-submit {width:100%;font-family:'Open Sans';float:left;background:#fff;color:#ca4724;margin:10px auto;vertical-align:middle;cursor:pointer;padding:10px 18px!important;font-weight:700;font-size:14px;text-align:center;text-transform:uppercase;letter-spacing:0.5px;border-radius:3px;background-image: linear-gradient(110deg, brown 0%, burlywood 50%, transparent 50%, transparent 100%);background-size:205%;background-position:120% 0;background-repeat:no-repeat;border:1px solid #ddd;transition:all .8s ease, background-position .8s ease, color .8s ease;}
      #ContactForm1_contact-form-submit:hover {color:#fff;background-position:0 0;border-color:#000000;}
      #ContactForm1_contact-form-error-message, #ContactForm1_contact-form-success-message{
      width:100%;margin-top:35px;}
      .contact-form-error-message-with-border {background:#f36c60;border:none;box-shadow:none;color:#fff;padding:5px 0;}
      .contact-form-success-message {background:#4fc3f7;border:none;box-shadow:none;color:#fff;}
      img.contact-form-cross {line-height:40px;margin-left:5px;}
      </style>
